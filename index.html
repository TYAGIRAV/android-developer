<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>
</head>
<body>
  <div id="root">Loadingâ€¦</div>

  <script>
    // Load homepage.html and inject its <body> innerHTML into #root
    fetch('homepage.html')
      .then(r => r.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        // You can choose to inject full body contents
        document.getElementById('root').innerHTML = doc.body.innerHTML;
        // Optionally, run scripts from fetched HTML (more work)
      })
      .catch(err => {
        document.getElementById('root').textContent = 'Failed to load page.';
        console.error(err);
      });
  </script>
</body>
</html>
