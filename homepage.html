
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — My App</title>
  <style>
    :root{
      --bg:#f4f7fb; --card:#ffffff; --accent:#2563eb; --muted:#6b7280;
      --danger:#ef4444; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#e9eef8);
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 30px rgba(16,24,40,0.08);
      padding:28px;
    }
    h1{margin:0 0 12px;font-size:1.25rem}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:0.95rem}
    .field{margin-bottom:14px}
    label{display:block;margin-bottom:6px;font-size:0.88rem;color:#111827}
    input[type="email"], input[type="password"]{
      width:100%; padding:10px 12px; border:1px solid #e6e9ef; border-radius:8px;
      font-size:0.95rem; outline:none; transition:box-shadow .12s, border-color .12s;
      background:transparent;
    }
    input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(37,99,235,0.06)}
    .password-row{position:relative; display:flex; align-items:center}
    .toggle-pass{
      position:absolute; right:8px; background:none; border:none; padding:6px; cursor:pointer;
      color:var(--muted); font-size:0.95rem; border-radius:6px;
    }
    .row{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .checkbox{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:0.9rem}
    button[type="submit"]{
      width:100%; padding:10px 12px; background:var(--accent); color:white; border:none;
      border-radius:8px; font-size:1rem; cursor:pointer;
    }
    button[type="submit"]:disabled{opacity:0.6; cursor:not-allowed}
    .muted-links{display:flex;gap:12px;justify-content:center;margin-top:12px;color:var(--muted);font-size:0.9rem}
    .error{color:var(--danger);font-size:0.85rem;margin-top:6px}
    @media (max-width:480px){ .card{padding:20px} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">Sign in to your account</h1>
    <p class="lead">Welcome back — please enter your details to continue.</p>

    <form id="loginForm" action="/login" method="POST" novalidate>
      <!-- If your server uses CSRF token, include a hidden field here:
           <input type="hidden" name="csrf_token" value="..."> -->
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Your password" />
          <button type="button" id="togglePass" class="toggle-pass" aria-pressed="false" aria-label="Show password">Show</button>
        </div>
        <div id="passError" class="error" aria-live="polite"></div>
      </div>

      <div class="row">
        <label class="checkbox"><input type="checkbox" name="remember" /> Remember me</label>
        <a href="/forgot" style="color:var(--accent);text-decoration:none;font-size:0.9rem">Forgot?</a>
      </div>

      <div class="field">
        <button id="submitBtn" type="submit">Sign in</button>
      </div>

      <div id="serverError" class="error" aria-live="polite"></div>
      <div class="muted-links">
        <span>New here? <a href="/signup" style="color:var(--accent);text-decoration:none">Create account</a></span>
      </div>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const toggle = document.getElementById('togglePass');
      const emailError = document.getElementById('emailError');
      const passError = document.getElementById('passError');
      const serverError = document.getElementById('serverError');
      const submitBtn = document.getElementById('submitBtn');

      toggle.addEventListener('click', () => {
        const show = password.type === 'password';
        password.type = show ? 'text' : 'password';
        toggle.textContent = show ? 'Hide' : 'Show';
        toggle.setAttribute('aria-pressed', String(show));
      });

      function validate() {
        let ok = true;
        emailError.textContent = '';
        passError.textContent = '';
        serverError.textContent = '';

        if (!email.value || !/^\S+@\S+\.\S+$/.test(email.value)) {
          emailError.textContent = 'Please enter a valid email.';
          ok = false;
        }
        if (!password.value || password.value.length < 6) {
          passError.textContent = 'Password must be at least 6 characters.';
          ok = false;
        }
        submitBtn.disabled = !ok;
        return ok;
      }

      // Re-validate on input
      email.addEventListener('input', validate);
      password.addEventListener('input', validate);
      document.addEventListener('DOMContentLoaded', validate);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!validate()) return;
        submitBtn.disabled = true;
        serverError.textContent = '';

        // Example: client-side POST using fetch. Replace /login with your backend endpoint.
        try {
          const resp = await fetch(form.action, {
            method: form.method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: email.value.trim(),
              password: password.value,
              remember: form.elements['remember'].checked
            })
          });

          if (!resp.ok) {
            const data = await resp.json().catch(()=>({message:'Login failed'}));
            serverError.textContent = data.message || 'Invalid credentials';
            submitBtn.disabled = false;
            return;
          }

          // on success: redirect or update UI
          const data = await resp.json().catch(()=>({}));
          window.location.href = data.redirect || '/dashboard';
        } catch (err) {
          serverError.textContent = 'Network or server error. Try again.';
          submitBtn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
